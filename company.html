<!-- COMPANY.HTML with 3D Interactive Scene -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020202;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
        }

        body.unauthorized { display: none; }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #00f5d4;
            text-shadow: 0 0 10px #00f5d4;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .spline-section {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 245, 212, 0.5);
            background: #000;
            margin-bottom: 2rem;
        }

        .spline-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        a {
            color: #9b5de5;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
        }

        a:hover {
            color: #00f5d4;
            text-shadow: 0 0 8px #00f5d4;
        }
    </style>
</head>
<body>

    <!-- SECURITY GATE - DO NOT REMOVE -->
    <script>
        if (sessionStorage.getItem('isAuthenticated') !== 'true') {
            document.body.classList.add('unauthorized');
            window.location.replace('index.html');
        }
    </script>

    <!-- PAGE CONTENT -->
    <h1>Company 3D View</h1>

    <!-- 3D Interactive Scene (from Spline) -->
    <div class="spline-section">
        <iframe
            src="https://prod.spline.design/kZDDjO5HuC9GJUM2/scene.splinecode"
            allow="fullscreen"
        ></iframe>
    </div>

    <a href="dashboard.html">‚Üê Back to Dashboard</a>

</body>
</html>
