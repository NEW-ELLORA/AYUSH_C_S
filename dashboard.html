<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020202;
            color: #00f5d4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            opacity: 0; /* Hidden by default */
            animation: fadeIn 1.5s forwards;
        }

        /* The 'body.unauthorized' class ensures content remains hidden if the check fails */
        body.unauthorized {
            display: none;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .content {
             filter: drop-shadow(0 0 15px rgba(0, 245, 212, 0.7));
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4;
        }
        p {
            font-size: 1.3rem;
            color: white;
            margin-top: 0;
        }
    </style>
</head>
<body>
    
    <!-- This script is the SECURITY GATE. It runs before any content is rendered. -->
    <script>
        if (sessionStorage.getItem('isAuthenticated') !== 'true') {
            // Add a class to ensure content stays hidden and then redirect.
            document.body.classList.add('unauthorized');
            // If the key is not found, boot them back to the login page immediately.
            window.location.replace('index.html');
        }
    </script>

    <!-- Page Content - This will only be shown if the security check passes -->
    <div class="content">
        <h1>ACCESS GRANTED</h1>
        <p>Welcome to the secure dashboard.</p>
    </div>

</body>
</html>
