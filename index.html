<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #000;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    /* Matrix/tech background overlay */
    canvas#particles {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    /* Login box with neon glow */
    .login-box {
        position: relative;
        z-index: 2;
        background: rgba(0, 0, 0, 0.6);
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(0, 255, 200, 0.8), inset 0 0 20px rgba(0, 255, 200, 0.2);
        text-align: center;
        width: 320px;
        backdrop-filter: blur(15px);
        animation: fadeIn 1.2s ease-in-out;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
    }

    /* Shark-effect text */
    .shark-text {
        font-size: 1.5em;
        font-weight: bold;
        color: #00f5d4;
        margin-bottom: 15px;
        position: relative;
        overflow: hidden;
    }

    .shark-text::after {
        content: '';
        position: absolute;
        left: -50%;
        top: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: sharkMove 2s infinite;
    }

    @keyframes sharkMove {
        0% { left: -50%; }
        50% { left: 100%; }
        100% { left: 100%; }
    }

    .input-container {
        position: relative;
        margin-top: 10px;
    }

    input[type="password"],
    input[type="text"] {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.12);
        color: white;
        text-align: center;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: white;
        font-size: 18px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #00f5d4, #00bbf9, #9b5de5);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.8);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<audio id="errorSound" src="error.mp3" preload="auto"></audio>

<canvas id="particles"></canvas>

<div class="login-box">
    <div class="shark-text">Enter Password</div>
    <div class="input-container">
        <input type="password" id="password" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>
    <button onclick="checkPassword()">Login</button>
</div>

<script>
    const correctPassword = "YourSecret123";
    const redirectURL = "https://example.com";

    function checkPassword() {
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === correctPassword) {
            window.location.href = redirectURL;
        } else {
            document.getElementById("errorSound").play();
            alert("Incorrect Password ‚ùå");
        }
    }

    function togglePassword() {
        const passwordField = document.getElementById("password");
        passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    // Matrix animation background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "01 Robotics AI Code Future Tech Cyber";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff99";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(draw, 33);

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
