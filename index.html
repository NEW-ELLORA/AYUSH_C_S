<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login - Tech Theme</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #001f33 0%, #000000 100%);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    /* Animated glowing lines background */
    canvas#circuit {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .login-box {
        position: relative;
        z-index: 1;
        background: rgba(0, 0, 0, 0.5);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        text-align: center;
        width: 320px;
        backdrop-filter: blur(15px);
        animation: fadeIn 1.2s ease-in-out;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
    }

    .login-box h2 {
        color: #00fff7;
        margin-bottom: 20px;
        letter-spacing: 1px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #00fff7;
        width: 0;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        text-align: center;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #00f5d4, #00bbf9, #9b5de5);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.8);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<canvas id="circuit"></canvas>

<div class="login-box">
    <h2 id="typewriter"></h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
</div>

<script>
    // PASSWORD PROTECTION
    const correctPassword = "YourSecret123"; // Change password here
    const redirectURL = "https://example.com"; // Change website here

    function checkPassword() {
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === correctPassword) {
            window.location.href = redirectURL;
        } else {
            alert("Incorrect Password ‚ùå");
        }
    }

    // TYPEWRITER EFFECT
    const text = "Enter Password";
    const typewriterElement = document.getElementById("typewriter");
    let index = 0;

    function typeWriter() {
        if (index < text.length) {
            typewriterElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(typeWriter, 100);
        } else {
            typewriterElement.style.borderRight = "none";
        }
    }
    window.onload = typeWriter;

    // FUTURISTIC CIRCUIT ANIMATION
    const canvas = document.getElementById("circuit");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawCircuit() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < 50; i++) {
            ctx.strokeStyle = `hsla(${(i * 10) % 360}, 100%, 50%, 0.6)`;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height;
            ctx.moveTo(x, y);
            ctx.lineTo(x + Math.random() * 50, y);
            ctx.lineTo(x + Math.random() * 50, y + Math.random() * 50);
            ctx.stroke();
        }
    }

    function animateCircuit() {
        drawCircuit();
        requestAnimationFrame(animateCircuit);
    }

    animateCircuit();

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
