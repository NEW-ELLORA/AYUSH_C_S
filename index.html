<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .login-box {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.08);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        text-align: center;
        width: 320px;
        backdrop-filter: blur(15px);
        animation: fadeIn 1.2s ease-in-out;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
    }

    .login-box h2 {
        color: white;
        margin-bottom: 20px;
        letter-spacing: 1px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid white;
        width: 0;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        text-align: center;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #00f5d4, #00bbf9, #9b5de5);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="login-box">
    <h2 id="typewriter"></h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
</div>

<script>
    // PASSWORD PROTECTION
    const correctPassword = "YourSecret123"; // Change password here
    const redirectURL = "https://example.com"; // Change website here

    function checkPassword() {
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === correctPassword) {
            window.location.href = redirectURL;
        } else {
            alert("Incorrect Password ‚ùå");
        }
    }

    // TYPEWRITER EFFECT
    const text = "Enter Password";
    const typewriterElement = document.getElementById("typewriter");
    let index = 0;

    function typeWriter() {
        if (index < text.length) {
            typewriterElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(typeWriter, 100);
        } else {
            typewriterElement.style.borderRight = "none"; // Remove cursor after typing
        }
    }
    window.onload = typeWriter;

    // PARTICLE BACKGROUND
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const particleCount = 80;

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }
    }

    function init() {
        for (let i = 0; i < particleCount; i++) {
            particlesArray.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    init();
    animate();
</script>

</body>
</html>
