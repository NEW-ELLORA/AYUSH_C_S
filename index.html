<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secure Login ‚Äî CyberTech</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ------------------------- Basic & page layout ------------------------- */
        :root {
            --neon: #00f5d4;
            --neon-2: #00bbf9;
            --accent: #9b5de5;
            --bg-dark: #020202;
            --glass: rgba(0, 0, 0, 0.55);
        }
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Poppins", system-ui, Segoe UI, Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }
        /* make canvas cover whole screen */
        canvas#matrix,
        canvas#robots {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        /* Loading overlay (shows on page load) */
        .loading-overlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.95));
            color: var(--neon);
            flex-direction: column;
        }
        .loader-ring {
            width: 86px;
            height: 86px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.06);
            border-top-color: var(--neon);
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.08), 0 0 8px rgba(0, 255, 200, 0.12) inset;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }
        .loading-text {
            margin-top: 18px;
            font-family: "Orbitron", sans-serif;
            letter-spacing: 3px;
            font-weight: 700;
            color: #9afbe8;
        }
        /* Container for login */
        .page-stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: auto;
        }
        /* LOGIN BOX */
        .login-box {
            width: 340px;
            padding: 30px;
            background: var(--glass);
            border: 1px solid rgba(0, 245, 212, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: #fff;
            box-shadow: 0 0 8px var(--neon), 0 0 20px var(--neon), 0 0 40px var(--neon);
        }
        /* Title / shark text */
        .title-wrap {
            position: relative;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            overflow: hidden; /* This line prevents the shine from leaving the box */
        }
        .shark-text {
            font-family: "Orbitron", sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--neon);
            position: relative;
            padding: 6px 12px;
            letter-spacing: 1px;
            user-select: none;
        }
        /* moving highlight across shark text */
        .shark-text::after {
            content: "";
            position: absolute;
            left: -60%;
            top: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transform: skewX(-18deg);
            animation: sharkSweep 2.2s linear infinite;
            pointer-events: none;
            mix-blend-mode: screen;
        }
        @keyframes sharkSweep {
            0% { left: -60% }
            50% { left: 140% }
            100% { left: 140% }
        }
        /* input area */
        .input-wrap {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
            margin-top: 6px;
        }
        .field {
            width: 100%;
            position: relative;
        }
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 44px 12px 14px;
            box-sizing: border-box;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.06);
            color: #f1f1f1;
            text-align: center;
            font-size: 15px;
            outline: none;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
        }
        input::placeholder { color: rgba(255, 255, 255, 0.45); }
        .eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 30;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
        .btn {
            width: 100%;
            margin: 8px auto 0;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, var(--neon), var(--neon-2), var(--accent));
            color: white;
            font-weight: 700;
            font-size: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5), 0 0 18px rgba(0, 255, 200, 0.08);
        }
         .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.8);
        }
        /* WELCOME flash after login */
        .welcome-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }
        .welcome-text {
            font-family: "Orbitron", sans-serif;
            font-size: 56px;
            color: var(--neon);
            text-shadow: 0 0 12px rgba(0, 255, 200, 0.6), 0 0 30px rgba(0, 180, 255, 0.25);
            transform: scale(0.6);
            opacity: 0;
            transition: all 800ms cubic-bezier(.2, .9, .2, 1);
        }
        .welcome-text.show {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading">
        <div class="loader-ring" aria-hidden="true"></div>
        <div class="loading-text">INITIALIZING MODULE</div>
    </div>

    <!-- background canvases (matrix, robots, circuits) -->
    <canvas id="matrix"></canvas>
    <canvas id="robots"></canvas>
    
    <!-- page content -->
    <div class="page-stage" id="stage" style="visibility:hidden;">
        <div class="login-box" id="loginBox">
            <div class="title-wrap">
                <div class="shark-text" id="sharkText">Enter Password</div>
            </div>
            <div class="input-wrap">
                <div class="field">
                    <input type="password" id="password" placeholder="Password">
                    <div class="eye" id="eyeToggle" title="Show / hide">üëÅ</div>
                </div>
                <button class="btn" id="loginBtn">Login</button>
            </div>
        </div>
    </div>

    <!-- floating robot SVG icons (we'll clone and animate with JS) -->
    <svg id="robotSVG" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" style="display:none;">
        <g fill="none" fill-rule="evenodd">
            <rect rx="6" width="48" height="48" x="8" y="6" fill="#081016" />
            <path d="M20 26c0-6 8-6 8-6s8 0 8 6v4H20v-4z" fill="#0ff" opacity="0.08" />
            <circle cx="28" cy="30" r="3" fill="#00ffd6" />
            <circle cx="36" cy="30" r="3" fill="#00ffd6" />
            <rect x="24" y="36" width="16" height="4" rx="2" fill="#00ffd6" opacity="0.12" />
            <rect x="18" y="14" width="28" height="6" rx="3" fill="#0ff" opacity="0.06" />
        </g>
    </svg>

    <!-- audio for wrong password -->
    <audio id="errorSound" src="https://www.myinstants.com/media/sounds/erro.mp3" preload="auto"></audio>

    <script>
        /* --------------------------- Page lifecycle & UI hooks --------------------------- */
        const loading = document.getElementById('loading');
        const stage = document.getElementById('stage');
        const loginBtn = document.getElementById('loginBtn');
        const passwordInput = document.getElementById('password');
        const eyeToggle = document.getElementById('eyeToggle');
        const errorSound = document.getElementById('errorSound');
        
        const correctPassword = "12345"; // Change password as needed
        const redirectURL = "dashboard.html"; // The page to open after login

        /* Show stage after simulated load */
        setTimeout(() => {
            loading.style.display = 'none';
            stage.style.visibility = 'visible';
            document.body.classList.add('loaded');
        }, 1200);

        /* Main Login Function */
        const handleLogin = () => {
            if (passwordInput.value === correctPassword) {
                // Set a key in sessionStorage to prove authentication
                sessionStorage.setItem('isAuthenticated', 'true');
                showWelcome();
                // Redirect after welcome animation
                setTimeout(() => {
                    window.location.href = redirectURL;
                }, 1500);
            } else {
                if (errorSound) errorSound.play().catch(() => {});
                loginBtn.animate(
                    [{ transform: 'translateX(0)' }, { transform: 'translateX(-8px)' }, { transform: 'translateX(8px)' }, { transform: 'translateX(0)' }],
                    { duration: 300 }
                );
            }
        };

        /* Listen for click on Login button */
        loginBtn.addEventListener('click', handleLogin);

        /* Listen for "Enter" key in password field */
        passwordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleLogin();
            }
        });
        
        /* Toggle password visibility */
        eyeToggle.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeToggle.textContent = isPassword ? 'üôà' : 'üëÅ';
        });

        /* Welcome overlay animation */
        function showWelcome() {
            stage.style.display = 'none'; // Hide the login form
            const w = document.createElement('div');
            w.className = 'welcome-overlay';
            w.innerHTML = `<div class="welcome-text">WELCOME</div>`;
            document.body.appendChild(w);
            setTimeout(() => {
                document.querySelector('.welcome-text').classList.add('show');
            }, 50);
        }
        
        /* --------------------------- Background Animations --------------------------- */
        const matrixCanvas = document.getElementById('matrix'), mctx = matrixCanvas.getContext('2d');
        let matrixCols = [], colCount = 0, fontSize = 16;
        const matrixChars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789<>/{}[]@#$%^&*()";
        function resizeMatrix() {
            matrixCanvas.width = innerWidth;
            matrixCanvas.height = innerHeight;
            fontSize = Math.max(12, Math.floor(innerWidth / 120));
            colCount = Math.floor(matrixCanvas.width / fontSize);
            matrixCols = new Array(colCount).fill(0).map(() => Math.floor(Math.random() * matrixCanvas.height / fontSize));
        }
        function drawMatrix() {
            mctx.fillStyle = "rgba(0,0,0,0.08)";
            mctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            mctx.font = `${fontSize}px monospace`;
            for (let i = 0; i < colCount; i++) {
                const char = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                const x = i * fontSize, y = matrixCols[i] * fontSize;
                mctx.fillStyle = `rgba(0,255,140,0.95)`;
                mctx.fillText(char, x, y);
                matrixCols[i]++;
                if (y > matrixCanvas.height && Math.random() > 0.975) matrixCols[i] = 0;
            }
            requestAnimationFrame(drawMatrix);
        }
        
        const robotsCanvas = document.getElementById('robots'), rctx = robotsCanvas.getContext('2d');
        let robots = [];
        const robotSVG = document.getElementById('robotSVG').outerHTML;
        const robotBlob = new Blob([robotSVG], { type: 'image/svg+xml' });
        const robotURL = URL.createObjectURL(robotBlob);
        const robotImg = new Image(); robotImg.src = robotURL;
        function resizeRobots() { robotsCanvas.width = innerWidth; robotsCanvas.height = innerHeight; }
        function createRobots(n = 7) {
            for (let i = 0; i < n; i++) {
                robots.push({ x: Math.random() * innerWidth, y: Math.random() * innerHeight, vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4, size: 34 + Math.random() * 28, rot: Math.random() * Math.PI * 2, rotV: (Math.random() - 0.5) * 0.01, alpha: 0.6 + Math.random() * 0.4 });
            }
        }
        function animateRobots() {
            rctx.clearRect(0, 0, robotsCanvas.width, robotsCanvas.height);
            for (let r of robots) {
                r.x += r.vx; r.y += r.vy; r.rot += r.rotV;
                if (r.x < -r.size) r.x = innerWidth + r.size; if (r.x > innerWidth + r.size) r.x = -r.size;
                if (r.y < -r.size) r.y = innerHeight + r.size; if (r.y > innerHeight + r.size) r.y = -r.size;
                rctx.save(); rctx.globalAlpha = r.alpha; rctx.translate(r.x, r.y); rctx.rotate(r.rot);
                const s = r.size / 64;
                rctx.drawImage(robotImg, -32 * s, -32 * s, 64 * s, 64 * s);
                rctx.restore();
            }
            requestAnimationFrame(animateRobots);
        }

        window.addEventListener('resize', () => { resizeMatrix(); resizeRobots(); });
        window.addEventListener('load', () => {
            resizeMatrix(); drawMatrix();
            resizeRobots(); createRobots(); animateRobots();
        });
        window.addEventListener('unload', () => { URL.revokeObjectURL(robotURL); });
    </script>
</body>
</html>
