<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lightning Login</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e1e2f, #252547, #1b1b2a);
        background-size: 400% 400%;
        animation: backgroundMove 10s infinite alternate ease-in-out;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    @keyframes backgroundMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    .login-box {
        position: relative;
        padding: 40px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.4);
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 300px;
    }

    .login-box h2 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
    }

    .input-container {
        position: relative;
    }

    input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        background: rgba(255,255,255,0.1);
        color: white;
    }

    input::placeholder {
        color: rgba(255,255,255,0.6);
    }

    /* Lightning text effect */
    .lightning-text {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        pointer-events: none;
        font-size: 16px;
        font-weight: bold;
        background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00, #00ffff);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: lightningMove 1.5s infinite linear;
    }

    @keyframes lightningMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    button {
        padding: 12px;
        background: #00bcd4;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0097a7;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <div class="input-container">
        <input type="text" placeholder="Username">
    </div>
    <div class="input-container">
        <input type="password" id="password">
        <span class="lightning-text">Enter Password</span>
    </div>
    <button>Login</button>
</div>

<script>
    const passwordInput = document.getElementById("password");
    const lightningText = document.querySelector(".lightning-text");

    passwordInput.addEventListener("input", () => {
        lightningText.style.display = passwordInput.value ? "none" : "block";
    });
</script>

</body>
</html>
