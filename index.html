<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #000;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    canvas#particles {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .login-box {
        position: relative;
        z-index: 2;
        background: rgba(0, 0, 0, 0.6);
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(0, 255, 200, 0.8), inset 0 0 20px rgba(0, 255, 200, 0.2);
        text-align: center;
        width: 320px;
        backdrop-filter: blur(15px);
        animation: fadeIn 1.2s ease-in-out;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
    }

    .shark-text {
        font-size: 1.5em;
        font-weight: bold;
        color: #00f5d4;
        margin-bottom: 15px;
        position: relative;
        overflow: hidden;
    }

    .shark-text::after {
        content: '';
        position: absolute;
        left: -50%;
        top: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: sharkMove 2s infinite;
    }

    @keyframes sharkMove {
        0% { left: -50%; }
        50% { left: 100%; }
        100% { left: 100%; }
    }

    .input-container {
        position: relative;
        margin-top: 10px;
        display: flex;
        justify-content: center;
    }

    .password-wrapper {
        position: relative;
        display: inline-block;
    }

    input[type="password"],
    input[type="text"] {
        width: 80%;
        padding: 12px 40px 12px 12px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.12);
        color: white;
        text-align: center;
        z-index: 2;
        position: relative;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: white;
        font-size: 18px;
        z-index: 3;
    }

    /* Lightning canvas overlay on text */
    #lightning {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 3;
    }

    button {
        width: 80%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #00f5d4, #00bbf9, #9b5de5);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.8);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<audio id="errorSound" src="error.mp3" preload="auto"></audio>

<canvas id="particles"></canvas>

<div class="login-box">
    <div class="shark-text" id="sharkText">
        Enter Password
        <canvas id="lightning"></canvas>
    </div>
    <div class="input-container">
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
    </div>
    <button onclick="checkPassword()">Login</button>
</div>

<script>
    const correctPassword = "12345";
    const redirectURL = "https://example.com";

    function checkPassword() {
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === correctPassword) {
            window.location.href = redirectURL;
        } else {
            document.getElementById("errorSound").play();
            alert("Incorrect Password ‚ùå");
        }
    }

    function togglePassword() {
        const passwordField = document.getElementById("password");
        passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    // Lightning effect script
    const canvas = document.getElementById("lightning");
    const ctx = canvas.getContext("2d");
    const sharkText = document.getElementById("sharkText");

    function resizeCanvas() {
        const rect = sharkText.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        canvas.style.width = rect.width + "px";
        canvas.style.height = rect.height + "px";
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function drawLightning() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "rgba(0, 255, 255, 0.8)";
        ctx.lineWidth = 2;
        for (let i = 0; i < 3; i++) {
            let x = 0;
            let y = Math.random() * canvas.height;
            ctx.beginPath();
            ctx.moveTo(x, y);
            for (let j = 0; j < 10; j++) {
                x += canvas.width / 10;
                y += (Math.random() - 0.5) * 10;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }
    }

    let lightningInterval = null;

    document.addEventListener("mousemove", (e) => {
        const rect = sharkText.getBoundingClientRect();
        const distX = Math.abs(e.clientX - (rect.left + rect.width / 2));
        const distY = Math.abs(e.clientY - (rect.top + rect.height / 2));
        const distance = Math.sqrt(distX * distX + distY * distY);

        if (distance < 100) {
            if (!lightningInterval) {
                lightningInterval = setInterval(drawLightning, 100);
            }
        } else {
            clearInterval(lightningInterval);
            lightningInterval = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    });
</script>

</body>
</html>
