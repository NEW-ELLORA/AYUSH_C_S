<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
        font-family: 'Poppins', sans-serif;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.08);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        text-align: center;
        width: 320px;
        backdrop-filter: blur(15px);
        animation: fadeIn 1.2s ease-in-out;
    }

    .login-box h2 {
        color: white;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        text-align: center;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #00f5d4, #00bbf9, #9b5de5);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
</div>

<script>
    const correctPassword = "YourSecret123"; // Change your password here
    const redirectURL = "https://example.com"; // Change the site you want to open

    function checkPassword() {
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === correctPassword) {
            window.location.href = redirectURL;
        } else {
            alert("Incorrect Password ‚ùå");
        }
    }
</script>

</body>
</html>
